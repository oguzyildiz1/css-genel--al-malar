<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gradient</title>
	<style>
		div{
			width:500px;
			height:500px;
			border:2px solid red;
			background-image:linear-gradient(to bottom,red,yellow,silver)
		}
		#radial{
			width:500px;
			height:500px;
			border:2px solid red;
			background-image:radial-gradient(red,yellow);
		}
	</style>
</head>

<body>
	<div></div>
	<div id="radial"></div>
</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Variables</title>
	</head>

	<body>
		<p id="home">Today is a good day!</p>
		<script>
			document.write("Hello World!");
			document.getElementById("home").innerHTML="Today is Tuesday.";
			document.getElementById("home").style.color="red";
			document.getElementById("home").style.backgroundColor="lightgreen";
			document.getElementById("home").style.fontSize="50px";
			document.getElementById("home").style.border="5px solid black";
			document.getElementById("home").style.display="none";
			document.getElementById("home").style.display="block";
		</script>
	</body>
</html>

<!doctype html>
<html lang="tr-TR">
	<head>
		<meta charset="UTF-8">
		<title>Javascript</title>
	</head>
	<body>
		<h1>Demo Javascript in Body</h1>
		<p id="demo">A paragraph</p>

		<button type="button" onclick="myFunction()" >Click Me!</button>
		<script>
			function myFunction(){
				document.getElementById("demo").innerHTML ="Paragraph Changed";
			}
		</script>
	</body>



</html>

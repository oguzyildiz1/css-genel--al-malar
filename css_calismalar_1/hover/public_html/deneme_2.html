<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color:red;
        }
        p i:first-child{
            color:blue;
        }
        p i{
            color:darkred;
        }
        p b:first-child{
            color:brown;
        }
        p b{
            color:rgb(0, 255, 30);
        }
    </style>
</head>
<body> 
    <p>I am a <i>strong person</i>. I am a <i>strong person</i>.</p>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    <p>I am a <i>strong <b>person</b></i>. I am a <i>strong person</i>.</p>
    <p>I am a <i>strong</i> person. <b>I am a</b> <i>strong</i> person.</p>
</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Display Table</title>
		<style>
			em,b,i{
				border:1px solid #333;
				
			}
			em{
				display:table;
				
			}
			b{
				display:table-row;
				padding:0.5rem;
			}
			i{
				width:10vw;
				height:10vw;
				display:table-cell;
				padding:0.5rem;	
			}
			i:hover{
				background-color:yellow;
			}
		</style>
	</head>

	<body>
		<em>
			<b>
				<i>asdf</i>
				<i>asdf</i>
				<i>asdf</i>
				<i>asdf</i>
			</b>
		</em>
		<em>
			<b>
				<i>asdf</i>
				<i>asdf</i>
				<i>asdf</i>
				<i>asdf</i>
			</b>
		</em>
		<em>

				<i>asdf</i>

			</b>

			</b>
		</em>
		<em>
			<b>

			</b>
		</em>
		
	
	</body>
</html>
